<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f9; /* 背景颜色稍微变一下 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 50px 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px; /* 卡片宽度 */
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px); /* 鼠标放上去微微上浮 */
        }
        
        /* 头像样式 */
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%; /* 让图片变圆 */
            object-fit: cover; /* 防止图片变形 */
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            margin-bottom: 20px;
        }
        
        h1 { 
            font-size: 24px; 
            color: #333; 
            margin: 10px 0 5px; 
        }
        
        .email {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* 按钮样式 */
        .btn {
            display: block; /* 独占一行 */
            width: 80%;
            margin: 10px auto;
            padding: 12px 0;
            background-color: #333; /* 黑色按钮，显得高级 */
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover { background-color: #555; }
        
        /* "更多"按钮可以是另一种颜色 */
        .btn-more {
            background-color: #007bff; /* 蓝色 */
        }
        .btn-more:hover { background-color: #0056b3; }
    </style>
</head>
<body>

    <div class="card">
        <img src="avatar.jpg" alt="我的头像" class="avatar">
        
        <h1>Sa1nt</h1>
        
        <div class="email">Sa1nt950288@gmail.com</div>

        <a href="mailto:yourname@example.com" class="btn">发邮件给我</a>
        
        <a href="more.html" class="btn btn-more">进入更多 ></a>
    </div>

</body>
</html>
